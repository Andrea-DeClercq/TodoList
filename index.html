<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<title>To-do list app</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
    <script src="js/app.js"></script>
	<script src="js/Active.js"></script>
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input type="text" class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<li>
					<div id="Todo" class="view" onclick='add_removeClass(this)'>
						<input class="toggle" type="checkbox">
						<label>test</label>
						<button class="destroy" ></button>
					</div>
				</li> 

				<li>
					<div id="Todo" class="view" onclick='add_removeClass(this)'>
						<input class="toggle" type="checkbox">
						<label>test</label>
						<button class="destroy" ></button>
					</div>
				</li> 

				<li>
					<div id="Todo" class="view" onclick='add_removeClass(this)'>
						<input class="toggle" type="checkbox">
						<label>test</label>
						<button class="destroy" ></button>
					</div>
				</li> 

			</ul>
		</section>
        <ul id="myUl">

        </ul>
		<footer class="footer">
			<span class="todo-count"></span>
			<ul class="filters">
                <li>
                    <span onclick="newItem()">Add</span >
                </li>
				<li>
					<a href="#/" class="selected">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by Oscar Godson</p>
		<p>Refactored by Christoph Burgmer</p>
	</footer>

</body>
<script src="js/Active.js"></script>
</html>
